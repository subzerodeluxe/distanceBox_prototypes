
<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>

      <ion-item>
        <ion-avatar item-left>
            <img *ngIf="auth.authState" src="{{auth.userImage}}">
        </ion-avatar>
        <h2 *ngIf="auth.authState">{{auth.userName}}</h2>
      </ion-item>  
    </ion-list>

    <ion-list>
    <button
        ion-item
        icon-left
        (click)="onLoad(profilePage)">
        <ion-icon name="person"></ion-icon>
        Profile 
      </button>
         <button
        ion-item
        icon-left
        (click)="onLoad(wordsPage)">
        <ion-icon name="list-box"></ion-icon>
        Words 
      </button>
      <!--<button
        ion-item
        icon-left
        (click)="onLoad(tabsPage)">
        <ion-icon name="musical-notes"></ion-icon>
        Recordings
      </button>
         <button
        ion-item
        icon-left
        (click)="onLoad(tabsPage)">
        <ion-icon name="images"></ion-icon>
        Images
      </button>--> 
    </ion-list>
    
    <ion-list> 
      <button
        ion-item
        icon-left
        (click)="onLoad(loginPage)">
        <ion-icon name="log-in"></ion-icon>
        Login
      </button>
      <!--<button
        ion-item
        icon-left
        (click)="onLoad(signupPage)">
        <ion-icon name="person"></ion-icon>
        Signup
      </button>--> 
      <button
        ion-item
        icon-left
        (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
    
  </ion-content>

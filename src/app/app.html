
<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
            <img *ngIf="auth.authState" src="{{auth.userImage}}">
        </ion-avatar>
        <h2 *ngIf="auth.authState">{{auth.userName}}</h2>
      </ion-item>  
    </ion-list>

    <ion-list>
    <button
        ion-item
        icon-left
        (click)="onLoad(profilePage)">
        <ion-icon name="contact"></ion-icon>
        Profile 
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(wordsPage)">
        <ion-icon name="list-box"></ion-icon>
        Words 
      </button>
       <button
        ion-item
        icon-left
        (click)="onLoad(tabsPage)">
        <ion-icon name="flash"></ion-icon>
        Activity 
      </button>
      <!--<button
        ion-item
        icon-left
        (click)="onLoad(tabsPage)">
        <ion-icon name="musical-notes"></ion-icon>
        Recordings
      </button>
         <button
        ion-item
        icon-left
        (click)="onLoad(tabsPage)">
        <ion-icon name="images"></ion-icon>
        Images
      </button>--> 
    </ion-list>
    
    <ion-list> 
      <button
        ion-item
        icon-left
        *ngIf="!auth.authState" 
        (click)="onLoad(loginPage)">
        <ion-icon name="log-in"></ion-icon>
        Login
      </button>
      <!--<button
        ion-item
        icon-left
        (click)="onLoad(signupPage)">
        <ion-icon name="person"></ion-icon>
        Signup
      </button>--> 
      <button
        ion-item
        icon-left
        (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

<ion-footer>
  <div class="time">{{ correctTime }}</div>
  <div class="date">{{ correctDate }}</div>
  <ion-list>
    <ion-item>
      <ion-label>Choose city</ion-label>
      <ion-select 
        (ionChange)="cityChange($event)">
        <ion-option value="Asia/Jakarta">Yogja</ion-option>
        <ion-option value="Europe/Amsterdam">Tilburg</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-footer>

    
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>

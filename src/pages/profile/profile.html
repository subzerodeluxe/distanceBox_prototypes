<ion-header>
  <ion-navbar>
   <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h3 *ngIf="auth.authState">Hi {{auth.userName}}!</h3>-->
    
  <div class="time">{{ correctTime }}</div>
  <div class="date">{{ correctDate }}</div>
  <div class="city">{{ selectedCity }}</div>

  <ion-list>
    <ion-item>
      <ion-label>Choose city</ion-label>
      <ion-select 
        [(ngModel)]="selectedCity" 
        (ionChange)="cityChange($event)">
        <ion-option value="Asia/Jakarta">Yogja</ion-option>
        <ion-option value="Europe/Amsterdam">Tilburg</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

<ion-list>
  <ion-item>
    <ion-icon isActive="true"  [name]="correctIcon" item-left></ion-icon>
    {{ showTemp }}  &deg;C 
  </ion-item>
</ion-list>

<i class="wi wi-day-sunny"></i>

  <ion-fab right bottom>
    <button ion-fab color="light" [navPush]="blackJackTips">
      <ion-icon name="bowtie"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

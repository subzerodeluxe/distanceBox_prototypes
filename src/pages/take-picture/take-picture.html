
<ion-header>

  <ion-navbar>
    <ion-title>take-picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" placeholder="Beautiful forrest" name="title" ngModel required></ion-input>
      </ion-item>

       <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-textarea name="user" ngModel required></ion-textarea>
      </ion-item>

        <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime name="date" displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
    </ion-list><!-- end of ion list --> 

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline icon-left
              (click)="takePicture()">
              <ion-icon name="camera"></ion-icon>
              Take a Picture!
          </button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="imgUrl != ''"> 
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button color="secundary" block type="submit" 
          [disabled]="!f.valid || imageUrl == ''">Share story</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

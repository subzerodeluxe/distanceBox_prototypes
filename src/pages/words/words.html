<ion-header>

  <ion-navbar>
   <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>words</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding scrollbar-y-auto>
<countdown #countdown [timeInSeconds]="inputSeconds"></countdown>

  <ion-item>
    <ion-input [(ngModel)]="inputSeconds" 
    max="300"
    min="5" 
    type="number" 
    placeholder="How many seconds?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Set Date</ion-label>
    <ion-datetime 
      displayFormat="DD/MM/YYYY" 
      pickerformat="DD MMMM YYYY" 
      min="2017-04-08"
      max="2017-04-21"
      [(ngModel)]="inputDate"> 
  </ion-datetime> 

  </ion-item>

  <button ion-button full outline (click)="setTimer()">Confirm</button>
</ion-content>
